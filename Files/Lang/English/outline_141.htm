<div class=Section1>

<h4>Pow                                                                                                           Function</h4>

<p class=ManualBody>&nbsp;</p>

<p class=ManualBody>POW(<i>theNumber</i> as Float , <i>pow</i>
as Float)</p>

<p class=ManualBody>&nbsp;</p>

<p class=ManualBody><b>Description</b></p>

<p class=ManualBody>Returns a float with <i>theNumber</i>
raised to the <i>pow</i> power </p>

<p class=ManualBody>&nbsp;</p>

<p class=ManualBody><b>Example</b></p>

<p class=Code>Dim result as Float</p>

<p class=MsoNormal>Result=Pow(12.2, 2.5) </p>
